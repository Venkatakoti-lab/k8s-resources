apiVersion: v1
kind: Service
metadata:
  name: nginx-np
spec:
  type: NodePort
  selector:
    project: expense
    component: frontend
    environment: dev
    version: "1.0.0"
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30000

---
apiVersion: v1
kind: Pod 
metadata: 
  name: frontend-np 
  labels:
    project: expense
    component: frontend
    environment: dev
    version: "1.0.0"
spec:
  containers:
  - name: nginx
    image: nginx